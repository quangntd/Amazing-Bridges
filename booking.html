    <section id="booking">
        <div class="container">
            <h1 class="display-4 text-center mb-5">Booking Form</h1>
            <div class="row">
                <div class="col-md-6">
                    <div class="card p-3">
                        <form id="registration" class="bg-light">
                            <div class="form-row">
                                <div class="col">
                                    <div class="form-group">
                                        <input type="text" class="form-control pl-3" name="name" placeholder="Name">
                                    </div>
                                    <div class="form-group">
                                        <input type="text" name="email" class="form-control pl-3" placeholder="Email">
                                    </div>
                                    <div class="form-group">
                                        <input type="text" name="telephone" class="form-control pl-3" placeholder="Telephone Number">
                                    </div>
                                    <div class="form-group">
                                        <select id="country" name="location" class="form-control">
                                                <option disabled selected value="">Your loccation</option>
                                                <option value="china">China</option>
                                                <option value="france">France</option>
                                                <option value="indonesia">Indonesia</option>
                                                <option value="italia">Italia</option>
                                                <option value="spain">Spain</option>
                                                <option value="turkey">Turkey</option>
                                                <option value="usa">USA</option>
                                            </select>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="form-group">
                                        <select name="traffic" class="form-control">
                                                <option disabled selected value="">Your traffic type</option>
                                                <option value="airplane">Airplane</option>
                                                <option value="bus">Bus</option>
                                            </select>
                                    </div>
                                    <div class="form-group">
                                        <input style="cursor: context-menu" id="departure" name="departure" placeholder="Departure Date" class="date-picker form-control pl-3" type="text">
                                    </div>
                                    <div class="form-group">
                                        <input style="cursor: context-menu" id="arrival" name="arrival" placeholder="Arrival Date" class="date-picker form-control pl-3" type="text">
                                    </div>
                                    <div class="form-group">
                                        <input type="text" name="ticket" class="form-control pl-3" placeholder="Ticket">
                                    </div>
                                </div>
                            </div>
                            <div class="d-flex justify-content-end">
                                <button id="booknow" type="submit" class="btn btn-primary btn-lg">Book Now</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-md-6">
                </div>
