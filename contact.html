    <script>
        function kiemtra() {
            var use = frm.name.value;
            var ema = frm.email.value;
            var com = frm.comment.value;
            if (use.length == 0) {
                alert("Username must be entered");
                return false;
            }
            if (ema.length == 0) {
                alert("Email must be entered");
                return false;
            }
            if (com.length <= 20) {
                alert("Comment must be above 20 characters");
                return false;
            }

            var emailP = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
            if (!ema.match(emailP)) {
                alert("Email is not valid");
                return false;
            }

            return validateFeedback()
        }

        function validateFeedback() {
            swal({
                title: "Thank you!",
                text: "Your message has been sent!",
                icon: "success",
                button: "Close",
            });
            return false;
        }
    </script>
